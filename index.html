<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My personal link in bio page">
    <title>Your Name | Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p>Your bio or description goes here. You can add a short introduction or some context about yourself.</p>
        </header>
        
        <div class="links">
            <a href="https://www.instagram.com" target="_blank" class="link">Instagram</a>
            <a href="https://www.twitter.com" target="_blank" class="link">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank" class="link">LinkedIn</a>
            <a href="https://www.example.com" target="_blank" class="link">Website</a>
        </div>
    </div>
</body>
</html>
